<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义窗口</title>
    <link href="customWin.css" rel="stylesheet">
</head>
<body>

<ul>
    <li id="alert">alert</li>
    <li id="confirm">confirm</li>
    <li id="prompt">prompt</li>
    <li id="common" >common</li>
</ul>


</body>
<script src="widget.js"></script>
<script src="win.js"></script>
<script>
    document.getElementById("alert").onclick = function () {
        var alertWin = new window.win();
        alertWin.alert({
            title:"提示",
            body:"我是提示框",
            draggable:true,
            width:300,
            height:150,
            alertText:"确定",
            handler4close: function () {
                alert("alert");
            }
        }).on("close", function () {
            alert("自定义事件");
        })
    }

    document.getElementById("confirm").onclick = function () {
        var confirmWin = new window.win();
        confirmWin.confirm({
            title:"请确认",
            body:"确定发送此消息？",
            width:300,
            height:150,
            confirmText:"确定",
            handler4confirm: function () {
                alert("confirm");
            },
            cancelText:"取消",
            handler4cancel: function () {
                alert("cancel");
            }
        }).on("confirm", function () {
            alert("自定义");
        });
    }

    document.getElementById("prompt").onclick = function () {
        var promptWin = new window.win();
        promptWin.prompt({
            title:"登录",
            body:"请输入用户名和密码",
            inputItems:[{
                isPassWord:false,
                label:"用户名",
                maxLength:6
            },{
                isPassWord:true,
                label:"密码",
                maxLength:10
            }],
            width:300,
            height:200,
            promptText:"确定",
            handler4prompt: function (data) {

                alert(data.name +":" + data.pass);
            },
            cancelText:"取消",
            handler4cancel: function () {
                alert("cancel");
            }
        }).on("prompt", function () {
            alert("自定义prompt");
        });
    }

    document.getElementById("common").onclick = function () {
        var commonWin = new window.win();
        commonWin.common({
            body:"简单提示框",
            width:300,
            height:100,
        }).on("close", function () {
            alert("关闭");
        });
    }

</script>
</html>
